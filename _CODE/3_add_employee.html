    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $(this).toggleClass('active');
            });
        });

        (function ($) {

            $('#creation-date').datepicker({
                uiLibrary: 'bootstrap4',
                format: 'yyyy-mm-dd',
                formateSubmit: 'yyyy-mm-dd',
                size: 'defualt',

            });

            $('#resolved-date').datepicker({
                uiLibrary: 'bootstrap4',
                format: 'yyyy-mm-dd',
                formateSubmit: 'yyyy-mm-dd',
                size: 'defualt',

            });

            $('#test-date').datepicker({
                uiLibrary: 'bootstrap4',
                format: 'yyyy-mm-dd',
                formateSubmit: 'yyyy-mm-dd',
                size: 'defualt',

            });


            //---------Timer For LSU VS Alabama-----------
            // Set the date we're counting down to
            var countDownDate = new Date("Nov 19, 2019 15:37:25").getTime();

            // Update the count down every 1 second
            var x = setInterval(function () {

                // Get todays date and time
                var now = new Date().getTime();

                // Find the distance between now and the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Output the result in an element with id="demo"
                document.getElementById("countdown").innerHTML = days + "d " + hours + "h " +
                    minutes + "m " + seconds + "s ";

                // If the count down is over, write some text 
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "LETS GO TIGERS";
                }
            }, 1000);

        })(jQuery);
    </script>
